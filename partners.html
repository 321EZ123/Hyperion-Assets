<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Partners | Hyperion</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://raw.githubusercontent.com/321EZ123/Hyperion-Proxy/524bf54083d3b6c999fa3dfcf85567f78f9bfad4/public/favicon.svg?token=BBKP7B5XHZLFLT2YI4L24CTIR5T7Q" />
    <style>
        :root {
            --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --primary-color: #FFD700;
            --background-color: #0D0D0D;
            --text-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 2rem 0;
        }

        .partners-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .partner {
            text-align: center;
            width: 150px;
        }

        .partner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .partner img:hover {
            transform: scale(1.05);
        }

        .btn {
            padding: 0.5rem 1.2rem;
            background: var(--primary-color);
            color: #222;
            border: none;
            border-radius: 24px;
            text-decoration: none;
            transition: background 0.3s;
            margin-top: 10px;
            display: inline-block;
        }

        .btn:hover {
            background: #ffcc00;
        }

        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #222;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }

        #back-to-top:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Partners</h1>
    <p>We are proud to partner with:</p>

    <div class="partners-container">
        <div class="partner">
            <a href="https://partner1website.com" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Partner 1 Logo" />
            </a>
            <p>Partner 1</p>
            <a href="https://partner1website.com" class="btn" target="_blank">Visit</a>
        </div>

        <div class="partner">
            <a href="https://partner2website.com" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Partner 2 Logo" />
            </a>
            <p>Partner 2</p>
            <a href="https://partner2website.com" class="btn" target="_blank">Visit</a>
        </div>

        <div class="partner">
            <a href="https://partner3website.com" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Partner 3 Logo" />
            </a>
            <p>Partner 3</p>
            <a href="https://partner3website.com" class="btn" target="_blank">Visit</a>
        </div>
    </div>

    <p>For collaborations or inquiries, contact us via our Discord!</p>
    <a href="https://discord.gg/Gv4rVt2SJp" class="btn" target="_blank">Contact Us on Discord</a>
    
    <button id="back-to-top" title="Back to top">â†‘</button>
    
    <script>
        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function () {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.onclick = function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };
    </script>
</body>
</html>
